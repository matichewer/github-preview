<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Github Preview</h1>
    </header>

    <main>
        <h2>Enter your GitHub repository link</h2>
        <form id="githubForm" method="GET">
            <label for="repositoryLink">GitHub Repository Link:</label>
            <input type="text" id="repositoryLink" name="repositoryLink" required>
            <br>
            <button type="submit">Preview</button>
        </form>
    </main>

    <footer>
        <p>View this project on <a href="https://github.com/matichewer/github-preview" target="_blank">GitHub</a></p>
    </footer>

    <script>
        document.getElementById('githubForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            const repositoryLink = document.getElementById('repositoryLink').value;
            // Extract username and repository name from the link
            const match = repositoryLink.match(/github\.com\/([^\/]+)\/([^\/]+)/);
            if (match && match.length === 3) {
                const username = match[1];
                const repository = match[2];
                window.location.href = `/${username}/${repository}`;
            } else {
                alert('Please enter a valid GitHub repository link.');
            }
        });
    </script>
</body>

</html>
